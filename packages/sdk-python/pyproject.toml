[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "syntra-sdk"
version = "0.1.0"
description = "Syntra SDK for Python - Error tracking, tracing, and observability"
authors = ["Syntra Team <team@syntra.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://syntra.io"
repository = "https://github.com/syntra/sdk-python"
documentation = "https://docs.syntra.io/sdk/python"
keywords = ["syntra", "error-tracking", "tracing", "observability", "apm", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
packages = [{ include = "syntra" }]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"
mypy = "^1.8.0"
ruff = "^0.2.0"
black = "^24.0.0"

[tool.poetry.group.frameworks]
optional = true

[tool.poetry.group.frameworks.dependencies]
fastapi = "^0.109.0"
django = "^5.0"
flask = "^3.0.0"
starlette = "^0.35.0"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
